<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header>
    <div>
      <h1>facebook</h1>
      <button class="register-button">注册</button>
    </div>
    <h5>加入或登录facebook</h5>
  </header>
  <main>
    <div class="content">
      <h2>创建主页</h2>
      <h5>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</h5>
      <ul class="body-list">
        <li class="operate-left">
          <figure class="operate-figure">
            <img class="operate-image" src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
            <figcaption class="operate-caption"><h3>商家或品牌</h3>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</figcaption>
          </figure>
          <button>开始</button>
        </li>
        <li class="operate-right">
          <figure class="operate-figure">
            <img class="operate-image" src="//facebook.com/images/pages/create/community_illustration.png" alt="">
            <figcaption class="operate-caption"><h3>社群或公众人物</h3>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</figcaption>
          </figure>
          <button>开始</button>
        </li>
      </ul>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
